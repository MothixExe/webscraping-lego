<body class="bg-gray-100 bg-gray-900 text-gray-900 dark:text-white">

                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex shrink-0 items-center">
                        <a href="./index.html">
                            <img class="h-8 w-auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/512px-LEGO_logo.svg.png" alt="LogoLodo">
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="./index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
                            <a href="./theme.html" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Thèmes</a>
                            <a href="./allsets.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Sets Lego</a>

            </div>
        </div>
    
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a href="./index.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
                <a href="./theme.html" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Thèmes</a>
                <a href="./allsets.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Sets Lego</a>

    <!--  -->
    <script src="./js/menu.js"></script>
      
    <div class="bg-gray-800 text-white text-center py-4">
        <h1 class="text-4xl">Thèmes des sets</h1>
    </div>

    <!-- card de recherche -->
    <div class="bg-blue-900 p-4 mt-4 w-full lg:w-1/2 mx-auto rounded-lg shadow-lg">
        <!-- barre de recherche -->
        <div class="flex justify-center mt-4">
            <input type="text" id="search" class="w-4/5 p-2 rounded-lg text-black text-xl text-center" placeholder="Rechercher un thème">
        </div>
        <!-- zone de filtre par période -->
        <div class="flex justify-center mt-4">
            <div class="w-4/5">
                <div class="form_control flex justify-between mb-5">
                    <div class="form_control_container flex flex-col items-center">
                        <div class="form_control_container__time text-lg font-semibold mb-2 text-white">Min</div>
                        <input class="form_control_container__time__input w-24 p-2 border border-gray-300 rounded-lg text-black text-center" type="number" id="fromInput" value="2010" min="2000" max="2024">
                    </div>
                    <div class="form_control_container flex flex-col items-center">
                        <div class="form_control_container__time text-lg font-semibold mb-2 text-white">Max</div>
                        <input class="form_control_container__time__input w-24 p-2 border border-gray-300 rounded-lg text-black text-center" type="number" id="toInput" value="2020" min="2010" max="2024">
                    </div>
                </div>
                <div class="sliders_control">
                    <input id="fromSlider" type="range" value="1940" min="1940" max="2030" class="w-full">
                    <input id="toSlider" type="range" value="2030" min="1940" max="2030" class="w-full">
                </div>
            </div>
        </div>
        
        <!-- bouton rechercher -->
        <div class="flex justify-center">
            <a href="#" id="searchButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-lg text-3xl shadow-lg">Rechercher</a>
        </div>
    
    </div>




    <div class="lg:content-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mx-4 lg:mx-24 mt-5" id="themeslist">
        <!-- Les éléments de thème seront ajoutés ici (reçu par l'API) -->
    </div>
        
    <div id="isLoading" class="flex justify-center" style="display: none;">
        <div id="animationWindow" class="w-5/5 h-5/5"></div>
    </div>

    <script src="./js/callAPI.js"></script>
    <script src="./js/displayThemes.js"></script>
    <script src="./js/timeslider.js"></script>
    <script src="./js/researchTheme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script src="./js/loadingAnim.js"></script>
